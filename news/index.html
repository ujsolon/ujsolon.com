<!DOCTYPE html>
<html>
<head>
  <title>News | Ulyses Solon</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="/style.css">
</head>
<body class="w3-light-grey">

  <div class="w3-content w3-margin-top" style="max-width:1400px;">
    <div class="w3-row-padding">

      <!-- News Section -->
      <div class="w3-twothird">
        <div class="w3-container w3-card w3-white w3-margin-bottom">
          <h2 class="w3-text-grey w3-padding-16">
            <i class="fa fa-newspaper fa-fw w3-margin-right w3-xxlarge w3-text-theme"></i>
            News
          </h2>

          <div id="news">
            <div id="newsContainer">
              <div class="loading-news">
                <i class="fa fa-spinner fa-spin"></i> Loading latest updates...
              </div>
            </div>
          </div>

          <div class="section-footer">
            <a href="https://ujsolon.com" class="w3-button w3-dark-grey w3-margin-right">
              <i class="fa fa-home"></i> Back to Home
            </a>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="/script.js"></script>
</body>
</html>
